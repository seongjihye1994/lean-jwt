spring:

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:jwt
    driver-class-name: org.h2.Driver
    username: sa
    password: sa

  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop # spring boot 서버 실행시 자동으로 테이블을 create 한다.
    properties:
      hibernate:
        format_sql: true
        show_sql: true

logging.level:
  org.hibernate.type: debug
